<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="contact us.css">
   
</head>
<body>
     <section class="contact">
        <div class="content">
            <h2>Contact us</h2>
            <p>Thankyou for contact us! </p>
            <p>It include an Name and email so that you could quickly find the required information.</p>
        </div>
        <div class="container">
            <div class="contantInfo">
                <div class="box">
                    <div class="icon"></div>

                        <div class="text">
                            <h3>Address</h3>
                                <address>Visit us at:<br>
                                Example.com<br>
                                Box 564, Disneyland<br>
                                USA</address>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"></div>
                        <div class="text">
                            <h3>Phone</h3>
                            <p>507-345-3442</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"></div>
                        <div class="text">
                            <h3>Email</h3>
                            <p>james2229@gmail.com</p>
                        </div>
                    </div>
                </div>
                <div class="contactForm">
                    <form>
                        <h2>Send Message</h2>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Full Name</span>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Email</span>
                        </div>
                        <div class="inputBox">
                            <textarea required="required"></textarea>
                            <span>Type your Message...</span>
                        </div>
                        <div class="inputBox">
                            <input type="submit" name="" value="Send">
                            
                        </div>
                    </form>
                </div>
            </div>

        </div>

     </section>
</body>
